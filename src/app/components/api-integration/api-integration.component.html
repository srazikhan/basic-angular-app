<p>api-integration works!</p>
<!-- {{userList | json}} -->
<button type="button" class="btn btn-primary" (click)="createUser()">Add User</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User ID</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userList;let i =index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.id}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td>
            <button type="button" class="btn btn-primary" (click)="updateUser(item)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteUser(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
